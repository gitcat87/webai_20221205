<script>
    const todos = ['우유구매', '업무 메일 확인하기', '필라테스 수업'];

    for (const key in todos) {
        if (Object.hasOwnProperty.call(todos, key)) {
            //Object라는 클래스 안에 hasOwnProperty함수를 실행하세요(불러오세요Call) 불러올 값은 todos와 key
            const element = todos[key];
            console.log('key', key, 'element', element);
        }
    }

    const todos1 = {
        '1번': '우유구매',
        '2번': '업무 메일 확인하기',
        '3번': '필라테스 수업',
    }; //python에선 dict javascript에서는 json이라고 부른다

    for (const key in todos1) {
        if (Object.hasOwnProperty.call(todos1, key)) {
            const element = todos1[key];
            console.log('key', key, 'element', element);
        }
    }
</script>
