<script>const test = [
    10,
    20,
    30,
    40
];
const test1 = test.map((item)=>{
    console.log(item);
    return item * 3;
});
console.log(test);
console.log(test1); //map이라는 함수를 쓰면 test안의 값들이 item으로 들어오게 되고 return (item*3) 아이템값이 test1으로 담기게 된다. console.log(item)은 기존 test 에 있던 값들이 함수로 인해 출력되게 된다

</script><script src="/ex01.0851002e.js"></script>
