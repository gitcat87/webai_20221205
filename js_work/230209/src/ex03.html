<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const $h1List = document.querySelectorAll('h1');
            $h1List.forEach((ele)=>{  
            ele.textContent = 'H1 tag'
            ele.style.backgroundColor = '#333';
            ele.style.color = '#eee';
            ele.style.padding = '1rem';
            ele.style.boxShadow = '.1rem .1rem 1rem #333'
            ele.style.width = '10rem';
            });
        });
    </script>
</head>
<body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
</body>
</html>
