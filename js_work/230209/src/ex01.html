<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const h1 = (text)=> (`<h1>${text}</h1>`)

        document.addEventListener('DOMContentLoaded',()=>{
            const $upmyDiv  = document.getElementById('my-div');
            console.log($upmyDiv);

            const hih1 = h1('1번 안녕하세요');


            document.body.innerHTML +=  hih1;
        })
        //DOMContentloaded는 이 문서를 document를 다 불러오게 되면 옆의 함수를 싱행하라 라는 뜻
        //따라서 해당 문서를 실행하게 되면 1번은 마지막 2번이 처음 3번이 두번째로 출력되게 된다
    </script>
</head>
<body>
<script>
    const hih2 = h1('2번 안녕하세요');
    document.body.innerHTML += hih2;
</script>
<div id="my-div"></div>
<script>
    const hih3 = h1('3번 안녕하세요');
    document.body.innerHTML += hih3;
</script>
</body>
</html>
