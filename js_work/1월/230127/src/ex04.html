<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 날짜 만들기 예제입니다-->
</head>
<body>
    <div id="my-div"></div>
</body>
</html>
<script>
    const date = new Date(); //Date 클래스 함수 호출..
    /*
    alert(date.getFullYear());
    alert(date.getMonth()+1); //getMonth는 표시방식이 0~11이라 +1을 했습니다.
    alert(date.getDate());
    alert(date.getHours());
    alert(date.getMinutes());
    alert(date.getSeconds());
    */
    const $myDiv = document.getElementById('my-div') 
    $myDiv.innerHTML = `${date.getFullYear()}년 ${date.getMonth()+1}월 ${date.getDate()}일
                        ${date.getHours()}시 ${date.getMinutes()}분 ${date.getSeconds()}초`
</script>
