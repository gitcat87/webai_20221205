<script>
    class Car{
        constructor(brand){ //python에 __init__(self)와 같음
            this.name = brand
            console.log(`생성자 호출`)

        }
        getDrive(){
            console.log('getDrive')
        }
        toString(){
            console.log(this.name +`toString`)

    cars.forEach((obj)=>{
        obj.toString();
    })

</script>
