<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>document.addEventListener("DOMContentLoaded", ()=>{
    const $h1 = document.querySelector("h1");
    const print = (event)=>{
        console.log(`key 발생 ${event}`);
        let output = "";
        output += `alt:${event.altKey}<br>`;
        output += `ctrl:${event.ctrlKey}<br>`;
        output += `shitf:${event.shiftKey}<br>`;
        output += `code ${typeof event.code !== "undefined" ? event.code : event.keycode}<br>`;
        $h1.innerHTML = output;
        if (event.altKey && event.code === "KeyC") alert("alt + C 눌렀음");
    };
    /*document.addEventListener('keydown',print)*/ document.addEventListener("keyup", print);
});

</script>
</head>
