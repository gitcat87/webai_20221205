<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        h1{
            position: absolute;
            top: 10px;
            left: 100px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const $h1 = document.querySelector('h1');
            const $h3 = document.querySelector('h3');
            const $button = document.querySelector('button');
            let cont =0;
            
            const moveStar = (e) => {
                console.log(e.keyCode);
                let x = parseInt(window.getComputedStyle($h1).left);
                let y = parseInt(window.getComputedStyle($h1).top);
                if (e.keyCode === 37){
                    $h1.style.left = (x - 10) + 'px';
                    
                }
                else if (e.keyCode === 38){
                    $h1.style.top = (y - 10) + 'px';
                 
                }
                else if (e.keyCode === 39){
                    $h1.style.left = (x + 10) + 'px';
                    cont++;
                  
                }
                else if (e.keyCode === 40){
                    $h1.style.top = (y + 10) + 'px';
                
                }                
                if(cont ==10){
                    $h3.innerHTML = `${cont} 누름`;
                }
            }
            document.addEventListener('keydown',moveStar);


            setInterval(()=>{
                let x = parseInt(window.getComputedStyle($h1).left);
                $h1.style.left = (x + 3) + 'px';
            } ,100)
            $button.addEventListener('click',()=>{
                $h1.style.left = '0px';
                $h1.style.top = '0px';
            })
            // up = 38 , down = 40 , left = 39 , right = 37
        })
    </script>
</head>
<body>
    <h2>별을 움직여보세요!</h2>
    <h3></h3>

    <h1>★</h1>
    <button>리셋</button>
</body>
</html>
