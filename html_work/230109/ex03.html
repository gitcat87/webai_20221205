<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="p1">
        </div>
    <div id="p2">
        </div>
        <div>
            <style>
                #p1{
                    width: 100px;
                    height: 100px;
                    background-color: red;

                    transition-duration: 3s;
                }
                #p2{
                    width:100px; 
                    height: 100px; 
                    background-color: blue;
                    transition-duration: 3s;
                }
                #p1:hover~#p2{
                    width: 300px;
                }
                #p2:hover~#p1{
                    width: 300px;
                }
            </style>
        </div>
    </div>
    </body>
</html>
