<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p-div{position: relative; border: 1px solid black; width: 100%; height: 300px;} /*display:flex <-가로모양으로 justify-content: center 가운데로 align-items :center 가운데로 세로정렬*/
        #p-div>div{position: absolute; width: 50px; height: 50px; color: white;} /* justify-content : space evenly 가운데 사이에 공백을 일정하게 주던지..*/
        #p-div>div:nth-child(1) {background-color: red;}
        #p-div>div:nth-child(2) {background-color: green;}
        #p-div>div:nth-child(3) {background-color: blue;}
   
    </style>
</head>
<body>
 <div id="p-div">
    <div id="div-789">789</div>
    <div id="div-456">456</div>
    <div id="div-123">123</div>
 </div>
 <button id="btn">버튼</button>
 <button id="btn1">버튼</button>
 <button id="btn2">버튼</button>
</body>
</html>
<script>
    const $div123= document.getElementById('div-123')
    const $btn = document.getElementById('btn');

    const $div456 = document.getElementById('div-456')
    const $btn1 = document.getElementById('btn1')

    const $div789 = document.getElementById('div-789')
    const $btn2 = document.getElementById('btn2')


    $btn.addEventListener('click',function(){$div123.style.left="200px"})
    $btn1.addEventListener('click',function(){$div456.style.bottom="200px"})
    $btn2.addEventListener('click',function(){$div789.style.right="200px"})
</script>
