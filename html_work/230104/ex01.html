<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Seymour+One&display=swap');
        *{
            text-align: center;
            font-family: 'Seymour One', sans-serif;
            font-style: italic;
            font-weight: bold;
            padding: 0;
            margin: 0;
            font-size: 17px;
            box-sizing: border-box;
        }
        body{
            background-image: url('../images/aa.png');
            background-repeat:  no-repeat; /*배경 이미지 반복하지 않기 */ 
            background-size: cover;
               
        }
        h1{
            /*text-align: center; 글자 가운데로*/ 
            padding-top: 200px;
            height:  300px;
            font-size: 3rem;
            /* line-height: 3rem; */
            background-color: rgba(241, 224, 146, 0.63);
        }
        h2{
            
            visibility: hidden;
            font-size: 2rem;
            line-height: 2rem;
        }
        p{
            font-size: 1.5rem;
        }
        li{
            border: 1px solid black;
            display: inline-block; 
            margin: 1rem;
        }
        li:nth-child(2n){
            background-color: antiquewhite;
        }
        li:nth-child(2n+1){
            background-color: orange;
        }
       
        
    </style>
</head>
<body>
    <h1>header -1</h1>
    <h2>header -2</h2>
    <ul>
        <li>qqq</li>
        <li>www</li>
        <li>eee</li>
    </ul>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae quos tempore quia, eligendi odit aut quaerat deserunt sequi commodi pariatur eum corporis illum possimus, dolor quas dicta provident. Praesentium, cupiditate!</p>
</body>
</html>
