<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p-div{width: 300px; height: 300px; border: 1px solid black;}
        .p-div >div{width: 50px; height: 50px;}
        .p-div >div:nth-child(1){background-color: red; margin: 50px;}
        .p-div >div:nth-child(2){background-color: blue; bottom: 0px; right: 50px; margin-bottom:50px ;}
        .p-div >div:nth-child(3){background-color: yellow; margin-top:100px; right:50px}
    </style>
</head>
<body>
    <div style="position: relative;" class="p-div">
        <div style="position: absolute;"></div>
        <div style="position: absolute;"></div>
        <div style="position: absolute;"></div>
    </div>
</body>
</html>
