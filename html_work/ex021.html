<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p-div{border: 1px solid black; width: 100%; height: 300px;} /*display:flex <-가로모양으로 justify-content: center 가운데로 align-items :center 가운데로 세로정렬*/
        #-div>div{width: 100px; height: 100px;} /* justify-content : space evenly 가운데 사이에 공백을 일정하게 주던지..*/
        #p-div>div:nth-of-type(1) {background-color: red;}
        #p-div>div:nth-of-type(2) {background-color: green;}
        #p-div>div:nth-of-type(3) {background-color: blue;}
    </style>
</head>
<body>
 <div id="p-div">
    <div></div>
    <div></div>
    <div></div>
 </div>
</body>
</html>
