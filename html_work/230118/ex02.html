<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{position: relative;}
        .box{position: absolute; width: 200px; height: 200px;
                line-height: 200px; text-align: center; background-color: orange;
                border-radius: 100px; animation-name: aaa;  animation-duration: 0.5s;
                animation-direction: alternate-reverse; animation-iteration-count: infinite;}
        
        .box:hover{
            background-color: brown;
        }
        
        @keyframes aaa{
            from{left: 0px; transform: rotate(0deg);

            }
            to{left: 300px; transform: rotate(360deg);
                
            }
        }

    </style>
</head>
<body>
    <div class="box">a moving circle</div>
</body>
</html>
