<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0; box-sizing: border-box;
        }
        .box{
            height: 50px; width: 100px;
            background-color: orange;

            margin: 5px;

            transition-duration: 1s;
        }
        .box:nth-child(1){transition-delay: 1s;}
        .box:nth-child(2){transition-delay: 2s;}
        .box:nth-child(3){transition-delay: 3s;}
        .box:nth-child(4){transition-delay: 4s;}
        .box:nth-child(5){transition-delay: 5s;}
        #graph:hover > .box{
            height: 50px; width: 200px;
            background-color: red;
            
        }
    </style>
</head>
<body>
    <div id="graph">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>
</body>
</html>
