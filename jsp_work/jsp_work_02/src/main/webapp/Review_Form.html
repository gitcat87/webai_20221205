<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>직원 정보</title>
</head>
<style>
	input{
		margin:5px;
	}
</style>
<body>
	<h1>직원 정보를 아래처럼 입력해주세요</h1>
	<hr>
	
	<form method="post" action="Review_result.jsp">
		<label>이름: </label>
		<input type="text" name="name">	<br>
		<label>성별: </label>
		<input type="radio" name="gender" value="male"> 남성
		<input type="radio" name="gender" value="female"> 여성	<br>
		<label>나이: </label>
		<input type="text" name="age">	<br>
		<label>업무: </label>
		<input type="text" name="work">	<br>
		<label>연봉: </label>
		<input type="text" name="money">	<br>
		
		<input type="submit" value="제출">
	</form>
</body>
</html>
