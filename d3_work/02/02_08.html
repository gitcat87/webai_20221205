<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        svg {width: 320px; height: 240px; border: 1px solid black;}
        rect{fill: orange;}
        .bar{fill:green}
    </style>
    <script>
        /*





        */
    </script>
</head>
<body>
    <h1>d3로 배열자료로 그래프 그리기</h1>
    <svg id="myGraph">
        <rect x="50" y="100" width="100" height="100" fill="green"/>
        <rect x="100" y="250" width="100" height="100" fill="green"/>
        <rect x="120" y="300" width="100" height="100" fill="blue"/> <!--svg안에 rect값이 있으면 데이터셋의 값을 무시하는거 같다-->
      
    </svg>
    <button onclick="btnclick()">속성바꾸기</button>
    <script>
        var dataSet = [50,100,150,100,50];
        d3.select("#myGraph")
        .selectAll("rect")  //이 순서로 작성해야 작동이 된다는데 왜?? 현존하는 데이터 말고도 앞으로 이걸 만들거다라고 선언해주는 것 같다
        .data(dataSet)
        .enter()    //New의 역할인거 같다? 자료구조에 있는 갯수만큼?
        .append("rect") //자식속성으로 등록을 한다
        .attr("class","bar")
        .attr("height",20)
        .attr("x",0)
        .attr("y",function(d,i){
            return i*25
        })
        .attr("width",function(d,i){
            return d;
        })


        function btnclick(){
            d3.selectAll(".myBar") 
            //    .style("fill","red") 
            .style("fill", function(d,i){ 
                if(i % 2 == 1){             
                    return "red"
                }
            })
        }
    </script>
</body>
</html>
