<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        svg {
          width: 320px;
          height: 240px;
          border: 1px solid black;
          
        }
        rect{fill: orange;}
    </style>
</head>
<body>
    <h1>d3로 속성다루기</h1>
    <svg>
        <rect id="myBar" x="0" y="50" width="100" height="25"/>
    </svg>
    <button onclick="btnclick()">속성바꾸기</button>
    <script>
        function btnclick(){
            d3.select("#myBar")
            .attr("x",10)
            .attr("y",50)
            .attr("width",200)
            .attr("height", 40)
            .style("fill","red")
            .style("stroke","black")
            .style("stroke-width","5")
            //.transition()
            //.duration(3000)
            //.attr("width",100)
        }
    </script>
</body>
</html>
