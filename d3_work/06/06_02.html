<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        svg{
            width: 320px; height: 240px; border: 1px solid black;
        }
        .bar{fill: orange;}
    </style>
</head>
<body>
    <h1>세로막대그래프</h1>
    <svg id="myGraph"></svg>
    <script>
        var svgHeight = 240;
        var barElements;
        var dataSet = [120, 70, 175, 80, 220];
        
        //그래프 그리기
        barElements = d3.select("#myGraph")
        .selectAll("rect")
        .data(dataSet)

        barElements.enter()
        .append("rect")
        .attr("class","bar")
        .attr("height",(dataset,index)=>
            {
                return dataset
            })
        .attr("width",20)
        .attr("x",(dataset,index)=>
            {
                return index*25    
            })
        .attr("y",(dataset,index)=>
            {
                return svgHeight - dataset
            })

    </script>
</body>
</html>
