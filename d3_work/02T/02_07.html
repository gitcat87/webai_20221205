<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <style>
    svg{width:320px; height:240px; border:1px solid black}
    rect{fill: orange}
    .myBar2{fill: green;}
  </style>
</head>
<body>
  <h1>d3 로 속성다루기</h1>
  <svg>
    <rect class="myBar" x="0" y="50" width="100" height="25"/>
    <rect class="myBar" x="0" y="100" width="100" height="25"/>
    <rect class="myBar" x="0" y="150" width="100" height="25"/>
    <rect class="myBar" x="0" y="200" width="100" height="25"/>
  </svg>
  <button onclick="btnclick()">속성바꾸기</button>
  <script>
    function btnclick(){
      d3.selectAll(".myBar")
    //    .style("fill", "red") 
        .style("fill", (d,i)=>{
          if(i % 2 == 1){
            return "red";
          }
        })
         
    }
  </script>
  
</body>
</html>
